<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title }} â€” {% endif %}{{ site.title }}</title>
  <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | truncate: 160 }}">

  {% seo %}
  {% feed_meta %}

  <!-- Theme: Apply before CSS loads to prevent flash -->
  <script>
    (function() {
      const saved = localStorage.getItem('theme');
      if (saved) {
        document.documentElement.setAttribute('data-theme', saved);
      } else if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
        document.documentElement.setAttribute('data-theme', 'dark');
      } else {
        document.documentElement.setAttribute('data-theme', 'light');
      }
    })();
  </script>

  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">

  <!-- Preload critical font -->
  <link rel="preconnect" href="https://rsms.me/">
  <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
</head>
<body>

  <div class="frame">
    {% include header.html %}

    <main class="main" role="main">
      {{ content }}
    </main>

    {% include footer.html %}
  </div>

  <script src="{{ '/assets/js/main.js' | relative_url }}" defer></script>

  <!-- Custom Analytics -->
  <script>
    (function() {
      const endpoint = 'https://analytics-api.koushikcruz.workers.dev/track';
      const data = {
        path: window.location.pathname,
        referrer: document.referrer,
        device: /Mobile|Android|iPhone/i.test(navigator.userAgent) ? 'mobile' : 'desktop',
        browser: navigator.userAgent.match(/(Chrome|Firefox|Safari|Edge|Opera)/i)?.[1] || 'Other',
        os: navigator.userAgent.match(/(Windows|Mac|Linux|Android|iOS)/i)?.[1] || 'Other',
        screen_width: window.innerWidth
      };
      fetch(endpoint, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      }).catch(() => {});
    })();
  </script>
</body>
</html>
