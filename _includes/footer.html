<footer class="footer">
  <div class="footer__content">
    <p class="footer__colophon">
      <span class="footer__year">{{ site.time | date: '%Y' }}</span>
      <span class="footer__sep">·</span>
      <span class="footer__name">{{ site.author }}</span>
    </p>
    <div class="footer__links">
      <a href="https://twitter.com/{{ site.twitter_username }}" target="_blank" rel="noopener">Twitter</a>
      <a href="https://github.com/{{ site.github_username }}" target="_blank" rel="noopener">GitHub</a>
      <a href="https://medium.com/@koushikcruz" target="_blank" rel="noopener">Medium</a>
      <a href="{{ '/feed.xml' | relative_url }}">RSS</a>
      <button class="theme-toggle" id="theme-toggle" aria-label="Toggle theme">
        <span class="theme-toggle__icon theme-toggle__icon--moon">◐</span>
        <span class="theme-toggle__icon theme-toggle__icon--sun">◑</span>
      </button>
    </div>
  </div>
</footer>
