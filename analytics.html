<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Analytics — Koushik Cruz</title>
  <link rel="preconnect" href="https://rsms.me/">
  <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
  <style>
    :root {
      --bg-primary: #0a0a0c;
      --bg-secondary: #111114;
      --bg-tertiary: #18181c;
      --bg-card: rgba(255, 255, 255, 0.03);
      --bg-card-hover: rgba(255, 255, 255, 0.05);
      --border-color: rgba(255, 255, 255, 0.06);
      --border-glow: rgba(99, 102, 241, 0.3);
      --text-primary: #f4f4f5;
      --text-secondary: #a1a1aa;
      --text-tertiary: #71717a;
      --accent-primary: #6366f1;
      --accent-secondary: #8b5cf6;
      --accent-cyan: #22d3ee;
      --accent-green: #22c55e;
      --accent-orange: #f97316;
      --accent-pink: #ec4899;
      --gradient-primary: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
      --gradient-cyan: linear-gradient(135deg, #06b6d4 0%, #22d3ee 100%);
      --gradient-green: linear-gradient(135deg, #16a34a 0%, #22c55e 100%);
      --glass-bg: rgba(17, 17, 20, 0.8);
      --glass-border: rgba(255, 255, 255, 0.08);
      --shadow-glow: 0 0 60px rgba(99, 102, 241, 0.1);
      --font-sans: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      --font-mono: 'SF Mono', 'Fira Code', monospace;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    html {
      font-size: 16px;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    body {
      font-family: var(--font-sans);
      background: var(--bg-primary);
      color: var(--text-primary);
      min-height: 100vh;
      line-height: 1.5;
    }

    /* Background Pattern */
    .bg-pattern {
      position: fixed;
      inset: 0;
      background-image:
        radial-gradient(ellipse at top, rgba(99, 102, 241, 0.08) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(139, 92, 246, 0.05) 0%, transparent 30%);
      pointer-events: none;
      z-index: 0;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 24px;
      position: relative;
      z-index: 1;
    }

    /* Header */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 32px;
      padding-bottom: 24px;
      border-bottom: 1px solid var(--border-color);
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 12px;
      text-decoration: none;
      color: var(--text-primary);
    }

    .logo-icon {
      width: 36px;
      height: 36px;
      background: var(--gradient-primary);
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      font-size: 14px;
    }

    .logo-text {
      font-size: 15px;
      font-weight: 600;
      letter-spacing: -0.02em;
    }

    .logo-divider {
      width: 1px;
      height: 24px;
      background: var(--border-color);
    }

    .page-title {
      font-size: 15px;
      font-weight: 500;
      color: var(--text-secondary);
    }

    .header-right {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .live-indicator {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 6px 12px;
      background: rgba(34, 197, 94, 0.1);
      border: 1px solid rgba(34, 197, 94, 0.2);
      border-radius: 20px;
      font-size: 12px;
      color: var(--accent-green);
      font-weight: 500;
    }

    .live-dot {
      width: 6px;
      height: 6px;
      background: var(--accent-green);
      border-radius: 50%;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.5; transform: scale(1.2); }
    }

    .select-wrapper {
      position: relative;
    }

    .select-wrapper select {
      appearance: none;
      background: var(--bg-card);
      border: 1px solid var(--border-color);
      color: var(--text-primary);
      padding: 8px 36px 8px 14px;
      border-radius: 8px;
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
    }

    .select-wrapper select:hover {
      border-color: var(--border-glow);
      background: var(--bg-card-hover);
    }

    .select-wrapper::after {
      content: '';
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      border: 4px solid transparent;
      border-top-color: var(--text-tertiary);
      pointer-events: none;
    }

    .btn-icon {
      width: 36px;
      height: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--bg-card);
      border: 1px solid var(--border-color);
      border-radius: 8px;
      color: var(--text-secondary);
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn-icon:hover {
      border-color: var(--border-glow);
      color: var(--text-primary);
      background: var(--bg-card-hover);
    }

    .btn-icon.loading svg {
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    /* Bento Grid */
    .bento-grid {
      display: grid;
      grid-template-columns: repeat(12, 1fr);
      gap: 16px;
    }

    .card {
      background: var(--bg-card);
      backdrop-filter: blur(20px);
      border: 1px solid var(--border-color);
      border-radius: 16px;
      padding: 20px;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 1px;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
    }

    .card:hover {
      border-color: var(--border-glow);
      background: var(--bg-card-hover);
      transform: translateY(-2px);
      box-shadow: var(--shadow-glow);
    }

    /* Card Sizes */
    .card-sm { grid-column: span 3; }
    .card-md { grid-column: span 4; }
    .card-lg { grid-column: span 6; }
    .card-xl { grid-column: span 8; }
    .card-full { grid-column: span 12; }

    @media (max-width: 1024px) {
      .card-sm { grid-column: span 6; }
      .card-md { grid-column: span 6; }
      .card-lg { grid-column: span 12; }
      .card-xl { grid-column: span 12; }
    }

    @media (max-width: 640px) {
      .card-sm, .card-md { grid-column: span 12; }
      .container { padding: 16px; }
      .header { flex-direction: column; gap: 16px; align-items: flex-start; }
    }

    /* Metric Cards */
    .metric-card {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      min-height: 140px;
    }

    .metric-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
    }

    .metric-label {
      font-size: 12px;
      font-weight: 500;
      color: var(--text-tertiary);
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .metric-icon {
      width: 32px;
      height: 32px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .metric-icon.purple { background: rgba(99, 102, 241, 0.15); color: var(--accent-primary); }
    .metric-icon.cyan { background: rgba(34, 211, 238, 0.15); color: var(--accent-cyan); }
    .metric-icon.green { background: rgba(34, 197, 94, 0.15); color: var(--accent-green); }
    .metric-icon.orange { background: rgba(249, 115, 22, 0.15); color: var(--accent-orange); }

    .metric-content {
      margin-top: auto;
    }

    .metric-value {
      font-size: 32px;
      font-weight: 700;
      font-family: var(--font-mono);
      letter-spacing: -0.02em;
      line-height: 1;
      margin-bottom: 4px;
    }

    .metric-value.gradient {
      background: var(--gradient-primary);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .metric-subtext {
      font-size: 12px;
      color: var(--text-tertiary);
    }

    .metric-change {
      display: inline-flex;
      align-items: center;
      gap: 4px;
      font-size: 12px;
      font-weight: 500;
    }

    .metric-change.positive { color: var(--accent-green); }
    .metric-change.negative { color: var(--accent-orange); }

    /* Sparkline */
    .sparkline {
      height: 40px;
      margin-top: 12px;
    }

    .sparkline svg {
      width: 100%;
      height: 100%;
    }

    /* Chart Card */
    .chart-card {
      min-height: 320px;
    }

    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .card-title {
      font-size: 14px;
      font-weight: 600;
      color: var(--text-primary);
    }

    .card-subtitle {
      font-size: 12px;
      color: var(--text-tertiary);
      margin-top: 2px;
    }

    .chart-container {
      height: 240px;
      position: relative;
    }

    .chart-container canvas {
      width: 100% !important;
      height: 100% !important;
    }

    /* Data List */
    .data-list {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .data-item {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px;
      background: var(--bg-secondary);
      border-radius: 10px;
      transition: all 0.2s;
    }

    .data-item:hover {
      background: var(--bg-tertiary);
    }

    .data-rank {
      width: 24px;
      height: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--bg-card);
      border-radius: 6px;
      font-size: 11px;
      font-weight: 600;
      color: var(--text-tertiary);
      flex-shrink: 0;
    }

    .data-rank.top { background: var(--gradient-primary); color: white; }

    .data-info {
      flex: 1;
      min-width: 0;
    }

    .data-label {
      font-size: 13px;
      font-weight: 500;
      color: var(--text-primary);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .data-bar-container {
      height: 4px;
      background: var(--bg-card);
      border-radius: 2px;
      margin-top: 6px;
      overflow: hidden;
    }

    .data-bar {
      height: 100%;
      border-radius: 2px;
      transition: width 0.5s ease;
    }

    .data-bar.purple { background: var(--gradient-primary); }
    .data-bar.cyan { background: var(--gradient-cyan); }
    .data-bar.green { background: var(--gradient-green); }

    .data-value {
      font-size: 14px;
      font-weight: 600;
      font-family: var(--font-mono);
      color: var(--text-primary);
      flex-shrink: 0;
    }

    /* Table */
    .data-table {
      width: 100%;
    }

    .table-header {
      display: grid;
      grid-template-columns: 1fr 100px;
      padding: 8px 12px;
      font-size: 11px;
      font-weight: 600;
      color: var(--text-tertiary);
      text-transform: uppercase;
      letter-spacing: 0.05em;
      border-bottom: 1px solid var(--border-color);
    }

    .table-row {
      display: grid;
      grid-template-columns: 1fr 100px;
      padding: 12px;
      border-bottom: 1px solid var(--border-color);
      transition: background 0.2s;
    }

    .table-row:last-child {
      border-bottom: none;
    }

    .table-row:hover {
      background: var(--bg-secondary);
    }

    .table-cell {
      font-size: 13px;
    }

    .table-cell.label {
      color: var(--text-primary);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .table-cell.value {
      font-family: var(--font-mono);
      font-weight: 500;
      text-align: right;
      color: var(--text-secondary);
    }

    /* Loading State */
    .loading-state {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 80px 0;
      grid-column: span 12;
    }

    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 3px solid var(--border-color);
      border-top-color: var(--accent-primary);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin-bottom: 16px;
    }

    .loading-text {
      font-size: 14px;
      color: var(--text-tertiary);
    }

    /* Empty State */
    .empty-state {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
      text-align: center;
    }

    .empty-icon {
      width: 48px;
      height: 48px;
      background: var(--bg-secondary);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 12px;
      color: var(--text-tertiary);
    }

    .empty-text {
      font-size: 13px;
      color: var(--text-tertiary);
    }

    /* Footer */
    .footer {
      margin-top: 48px;
      padding-top: 24px;
      border-top: 1px solid var(--border-color);
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 16px;
    }

    .footer-text {
      font-size: 12px;
      color: var(--text-tertiary);
    }

    .footer-link {
      color: var(--accent-primary);
      text-decoration: none;
      transition: color 0.2s;
    }

    .footer-link:hover {
      color: var(--accent-secondary);
    }
  </style>
</head>
<body>
  <div class="bg-pattern"></div>

  <div class="container">
    <header class="header">
      <div class="header-left">
        <a href="/" class="logo">
          <div class="logo-icon">KC</div>
          <span class="logo-text">Koushik Cruz</span>
        </a>
        <div class="logo-divider"></div>
        <span class="page-title">Analytics Dashboard</span>
      </div>
      <div class="header-right">
        <div class="live-indicator">
          <div class="live-dot"></div>
          <span>Live</span>
        </div>
        <div class="select-wrapper">
          <select id="date-range">
            <option value="7">Last 7 days</option>
            <option value="30">Last 30 days</option>
            <option value="90">Last 90 days</option>
          </select>
        </div>
        <button class="btn-icon" id="refresh-btn" title="Refresh">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M23 4v6h-6M1 20v-6h6M3.51 9a9 9 0 0114.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0020.49 15"/>
          </svg>
        </button>
      </div>
    </header>

    <div class="bento-grid" id="dashboard">
      <!-- Loading State -->
      <div class="loading-state" id="loading-state">
        <div class="loading-spinner"></div>
        <span class="loading-text">Loading analytics data...</span>
      </div>
    </div>

    <footer class="footer">
      <span class="footer-text">Custom analytics powered by Cloudflare Workers + D1</span>
      <a href="/" class="footer-link">← Back to site</a>
    </footer>
  </div>

  <script>
    const API_ENDPOINT = 'https://analytics-api.koushikcruz.workers.dev/stats';

    function formatNumber(num) {
      if (num >= 1000000) return (num / 1000000).toFixed(1) + 'M';
      if (num >= 1000) return (num / 1000).toFixed(1) + 'K';
      return num?.toString() || '0';
    }

    function formatPath(path) {
      if (path === '/') return 'Home';
      return path.replace(/^\//, '').replace(/-/g, ' ').replace(/\//g, ' / ');
    }

    function generateSparkline(data, color = '#6366f1') {
      if (!data || data.length < 2) return '';
      const values = data.map(d => d.views || 0);
      const max = Math.max(...values, 1);
      const min = Math.min(...values, 0);
      const range = max - min || 1;
      const width = 100;
      const height = 40;
      const points = values.map((v, i) => {
        const x = (i / (values.length - 1)) * width;
        const y = height - ((v - min) / range) * height;
        return `${x},${y}`;
      }).join(' ');

      return `
        <svg viewBox="0 0 ${width} ${height}" preserveAspectRatio="none">
          <defs>
            <linearGradient id="sparkGradient" x1="0%" y1="0%" x2="0%" y2="100%">
              <stop offset="0%" style="stop-color:${color};stop-opacity:0.3" />
              <stop offset="100%" style="stop-color:${color};stop-opacity:0" />
            </linearGradient>
          </defs>
          <polygon points="0,${height} ${points} ${width},${height}" fill="url(#sparkGradient)" />
          <polyline points="${points}" fill="none" stroke="${color}" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
        </svg>
      `;
    }

    async function loadAnalytics() {
      const days = document.getElementById('date-range').value;
      const dashboard = document.getElementById('dashboard');
      const refreshBtn = document.getElementById('refresh-btn');

      refreshBtn.classList.add('loading');

      try {
        const response = await fetch(`${API_ENDPOINT}?days=${days}`);
        const data = await response.json();

        if (data.error) throw new Error(data.error);

        const totalViews = data.totalViews || 0;
        const topPage = data.topPages?.[0];
        const topCountry = data.countries?.[0];
        const topReferrer = data.topReferrers?.[0];
        const avgDaily = data.daily?.length ? Math.round(totalViews / data.daily.length) : 0;

        dashboard.innerHTML = `
          <!-- Metric Cards Row -->
          <div class="card card-sm metric-card">
            <div class="metric-header">
              <span class="metric-label">Total Views</span>
              <div class="metric-icon purple">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                  <circle cx="12" cy="12" r="3"/>
                </svg>
              </div>
            </div>
            <div class="metric-content">
              <div class="metric-value gradient">${formatNumber(totalViews)}</div>
              <div class="metric-subtext">Last ${days} days</div>
            </div>
            <div class="sparkline">${generateSparkline(data.daily, '#6366f1')}</div>
          </div>

          <div class="card card-sm metric-card">
            <div class="metric-header">
              <span class="metric-label">Daily Average</span>
              <div class="metric-icon cyan">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <polyline points="22 12 18 12 15 21 9 3 6 12 2 12"/>
                </svg>
              </div>
            </div>
            <div class="metric-content">
              <div class="metric-value">${formatNumber(avgDaily)}</div>
              <div class="metric-subtext">views per day</div>
            </div>
          </div>

          <div class="card card-sm metric-card">
            <div class="metric-header">
              <span class="metric-label">Top Country</span>
              <div class="metric-icon green">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <circle cx="12" cy="12" r="10"/>
                  <line x1="2" y1="12" x2="22" y2="12"/>
                  <path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"/>
                </svg>
              </div>
            </div>
            <div class="metric-content">
              <div class="metric-value">${topCountry?.country || '—'}</div>
              <div class="metric-subtext">${topCountry ? formatNumber(topCountry.count) + ' visits' : 'No data yet'}</div>
            </div>
          </div>

          <div class="card card-sm metric-card">
            <div class="metric-header">
              <span class="metric-label">Top Referrer</span>
              <div class="metric-icon orange">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"/>
                  <path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"/>
                </svg>
              </div>
            </div>
            <div class="metric-content">
              <div class="metric-value" style="font-size: 18px; word-break: break-all;">${topReferrer?.referrer ? new URL(topReferrer.referrer).hostname : 'Direct'}</div>
              <div class="metric-subtext">${topReferrer ? formatNumber(topReferrer.count) + ' visits' : 'No referrer data'}</div>
            </div>
          </div>

          <!-- Chart -->
          <div class="card card-xl chart-card">
            <div class="card-header">
              <div>
                <div class="card-title">Views Over Time</div>
                <div class="card-subtitle">Daily pageview trend</div>
              </div>
            </div>
            <div class="chart-container">
              <canvas id="views-chart"></canvas>
            </div>
          </div>

          <!-- Top Pages -->
          <div class="card card-md">
            <div class="card-header">
              <div>
                <div class="card-title">Top Pages</div>
                <div class="card-subtitle">Most visited content</div>
              </div>
            </div>
            ${data.topPages?.length ? `
              <div class="data-list">
                ${data.topPages.slice(0, 5).map((page, i) => {
                  const maxViews = data.topPages[0].views;
                  const percentage = (page.views / maxViews) * 100;
                  return `
                    <div class="data-item">
                      <div class="data-rank ${i === 0 ? 'top' : ''}">${i + 1}</div>
                      <div class="data-info">
                        <div class="data-label" title="${page.path}">${formatPath(page.path)}</div>
                        <div class="data-bar-container">
                          <div class="data-bar purple" style="width: ${percentage}%"></div>
                        </div>
                      </div>
                      <div class="data-value">${formatNumber(page.views)}</div>
                    </div>
                  `;
                }).join('')}
              </div>
            ` : `
              <div class="empty-state">
                <div class="empty-icon">
                  <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
                    <polyline points="14 2 14 8 20 8"/>
                  </svg>
                </div>
                <div class="empty-text">No page data yet</div>
              </div>
            `}
          </div>

          <!-- Countries -->
          <div class="card card-md">
            <div class="card-header">
              <div>
                <div class="card-title">Countries</div>
                <div class="card-subtitle">Geographic distribution</div>
              </div>
            </div>
            ${data.countries?.length ? `
              <div class="data-list">
                ${data.countries.slice(0, 5).map((country, i) => {
                  const maxCount = data.countries[0].count;
                  const percentage = (country.count / maxCount) * 100;
                  return `
                    <div class="data-item">
                      <div class="data-rank ${i === 0 ? 'top' : ''}">${i + 1}</div>
                      <div class="data-info">
                        <div class="data-label">${country.country}</div>
                        <div class="data-bar-container">
                          <div class="data-bar cyan" style="width: ${percentage}%"></div>
                        </div>
                      </div>
                      <div class="data-value">${formatNumber(country.count)}</div>
                    </div>
                  `;
                }).join('')}
              </div>
            ` : `
              <div class="empty-state">
                <div class="empty-icon">
                  <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="10"/>
                    <line x1="2" y1="12" x2="22" y2="12"/>
                  </svg>
                </div>
                <div class="empty-text">No country data yet</div>
              </div>
            `}
          </div>

          <!-- Referrers -->
          <div class="card card-md">
            <div class="card-header">
              <div>
                <div class="card-title">Referrers</div>
                <div class="card-subtitle">Traffic sources</div>
              </div>
            </div>
            ${data.topReferrers?.length ? `
              <div class="data-list">
                ${data.topReferrers.slice(0, 5).map((ref, i) => {
                  const maxCount = data.topReferrers[0].count;
                  const percentage = (ref.count / maxCount) * 100;
                  let hostname = 'Direct';
                  try { hostname = new URL(ref.referrer).hostname; } catch {}
                  return `
                    <div class="data-item">
                      <div class="data-rank ${i === 0 ? 'top' : ''}">${i + 1}</div>
                      <div class="data-info">
                        <div class="data-label" title="${ref.referrer}">${hostname}</div>
                        <div class="data-bar-container">
                          <div class="data-bar green" style="width: ${percentage}%"></div>
                        </div>
                      </div>
                      <div class="data-value">${formatNumber(ref.count)}</div>
                    </div>
                  `;
                }).join('')}
              </div>
            ` : `
              <div class="empty-state">
                <div class="empty-icon">
                  <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"/>
                    <path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"/>
                  </svg>
                </div>
                <div class="empty-text">No referrer data yet</div>
              </div>
            `}
          </div>
        `;

        // Render chart
        renderChart(data.daily);

      } catch (error) {
        console.error('Analytics error:', error);
        dashboard.innerHTML = `
          <div class="loading-state">
            <div class="empty-icon" style="width: 64px; height: 64px; margin-bottom: 16px;">
              <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="10"/>
                <line x1="12" y1="8" x2="12" y2="12"/>
                <line x1="12" y1="16" x2="12.01" y2="16"/>
              </svg>
            </div>
            <span class="loading-text">Unable to load analytics</span>
            <button class="btn-icon" onclick="loadAnalytics()" style="margin-top: 16px; width: auto; padding: 8px 16px;">
              Try Again
            </button>
          </div>
        `;
      } finally {
        refreshBtn.classList.remove('loading');
      }
    }

    function renderChart(dailyData) {
      const canvas = document.getElementById('views-chart');
      if (!canvas) return;
      const ctx = canvas.getContext('2d');

      const container = canvas.parentElement;
      const dpr = window.devicePixelRatio || 1;
      canvas.width = container.clientWidth * dpr;
      canvas.height = container.clientHeight * dpr;
      canvas.style.width = container.clientWidth + 'px';
      canvas.style.height = container.clientHeight + 'px';
      ctx.scale(dpr, dpr);

      const width = container.clientWidth;
      const height = container.clientHeight;

      ctx.clearRect(0, 0, width, height);

      if (!dailyData || dailyData.length === 0) {
        ctx.fillStyle = '#71717a';
        ctx.font = '14px Inter, sans-serif';
        ctx.textAlign = 'center';
        ctx.fillText('No data yet — visit your site to start tracking', width / 2, height / 2);
        return;
      }

      const padding = { top: 20, right: 20, bottom: 40, left: 50 };
      const chartWidth = width - padding.left - padding.right;
      const chartHeight = height - padding.top - padding.bottom;

      const values = dailyData.map(d => d.views);
      const maxValue = Math.max(...values, 1);

      // Grid lines
      ctx.strokeStyle = 'rgba(255,255,255,0.06)';
      ctx.lineWidth = 1;
      for (let i = 0; i <= 4; i++) {
        const y = padding.top + (chartHeight * i) / 4;
        ctx.beginPath();
        ctx.moveTo(padding.left, y);
        ctx.lineTo(width - padding.right, y);
        ctx.stroke();
      }

      // Y-axis labels
      ctx.fillStyle = '#71717a';
      ctx.font = '11px Inter, sans-serif';
      ctx.textAlign = 'right';
      for (let i = 0; i <= 4; i++) {
        const value = maxValue - (maxValue * i) / 4;
        const y = padding.top + (chartHeight * i) / 4;
        ctx.fillText(formatNumber(Math.round(value)), padding.left - 10, y + 4);
      }

      // Create gradient
      const gradient = ctx.createLinearGradient(0, padding.top, 0, height - padding.bottom);
      gradient.addColorStop(0, 'rgba(99, 102, 241, 0.3)');
      gradient.addColorStop(1, 'rgba(99, 102, 241, 0)');

      // Draw area
      ctx.beginPath();
      ctx.moveTo(padding.left, height - padding.bottom);
      dailyData.forEach((point, index) => {
        const x = padding.left + (index / (dailyData.length - 1 || 1)) * chartWidth;
        const y = padding.top + chartHeight - (point.views / maxValue) * chartHeight;
        ctx.lineTo(x, y);
      });
      ctx.lineTo(padding.left + chartWidth, height - padding.bottom);
      ctx.closePath();
      ctx.fillStyle = gradient;
      ctx.fill();

      // Draw line
      ctx.beginPath();
      ctx.strokeStyle = '#6366f1';
      ctx.lineWidth = 2.5;
      ctx.lineJoin = 'round';
      ctx.lineCap = 'round';
      dailyData.forEach((point, index) => {
        const x = padding.left + (index / (dailyData.length - 1 || 1)) * chartWidth;
        const y = padding.top + chartHeight - (point.views / maxValue) * chartHeight;
        if (index === 0) ctx.moveTo(x, y);
        else ctx.lineTo(x, y);
      });
      ctx.stroke();

      // Draw dots
      dailyData.forEach((point, index) => {
        const x = padding.left + (index / (dailyData.length - 1 || 1)) * chartWidth;
        const y = padding.top + chartHeight - (point.views / maxValue) * chartHeight;

        ctx.beginPath();
        ctx.arc(x, y, 4, 0, Math.PI * 2);
        ctx.fillStyle = '#0a0a0c';
        ctx.fill();
        ctx.strokeStyle = '#6366f1';
        ctx.lineWidth = 2;
        ctx.stroke();
      });

      // X-axis labels
      ctx.fillStyle = '#71717a';
      ctx.font = '10px Inter, sans-serif';
      ctx.textAlign = 'center';
      const labelInterval = Math.ceil(dailyData.length / 7);
      dailyData.forEach((point, index) => {
        if (index % labelInterval === 0 || index === dailyData.length - 1) {
          const x = padding.left + (index / (dailyData.length - 1 || 1)) * chartWidth;
          const date = new Date(point.date);
          const label = `${date.getMonth() + 1}/${date.getDate()}`;
          ctx.fillText(label, x, height - 12);
        }
      });
    }

    // Event listeners
    document.getElementById('date-range').addEventListener('change', loadAnalytics);
    document.getElementById('refresh-btn').addEventListener('click', loadAnalytics);

    let resizeTimeout;
    window.addEventListener('resize', () => {
      clearTimeout(resizeTimeout);
      resizeTimeout = setTimeout(loadAnalytics, 250);
    });

    // Initial load
    loadAnalytics();
  </script>
</body>
